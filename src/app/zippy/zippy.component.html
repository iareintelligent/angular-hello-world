<div class="zippy">
  <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">
    {{ title }}
    <span>
      <i class="fa" [ngClass]="{
          'fa-chevron-up': isExpanded,
          'fa-chevron-down': !isExpanded
        }">
      </i>
    </span>
  </div>
  <div [hidden]="isExpanded" class="zippy-body">
    <ng-content></ng-content>
  </div>
</div>
